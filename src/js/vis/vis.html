<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vis.css">
    <script src="/dist/src/js/vis/vis.js"></script>
</head>
<body>
    <div id="toolbar">
        <button id="add-dense">+dense</button>
        <button id="add-conv">+conv</button>
        <button id="add-output">+output</button>
    </div>

    <div class="viewport">
        <div class="network-container" id="network-container">
            <!--Layers are added here-->
        </div>
    </div>

    <div id="context-menu" class="context-menu">
        <div class="menu-item">
            <label>Neurons:</label>
            <input type="number" id="neurons-input" min="1" value="64">
        </div>
        <div class="menu-item">
            <label>Activation:</label>
            <select id="activation-select">
                <option>relu</option>
                <option>sigmoid</option>
                <option>tanh</option>
            </select>
        </div>
        <button onclick="applyLayerChanges()">Apply</button>
    </div>
</body>
</html>
